<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <link rel="stylesheet" href="../static/css/adduser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <div class="container">
       <div class="header__inner">
            <strong>Новостной сайт</strong>
            <div class="nav">
                <strong class="redactor">admin</strong>
                <a th:href="@{/logout}"><img class="vihod__img" src="../img/vihod.png"></a>
            </div>
       </div>
    </div>
</header>

    <div class="blog">
        <div class="container">
            <p>Параметры сотрудника</p>
                <table>
                   <thead>
                   <th>ID</th>
                   <th>R</th>
                   <th>G</th>
                   <th>B</th>
                   <th>Мощность</th>
                   <th>Освещённость</th>
                   <th>Срок службы</th>
                   <th>Удалить</th>
                   </thead>
                    <tr th:each="lighting: ${list}">
                        <td th:text="${lighting.getId}"></td>
                        <td th:text="${themes.getCollor_red}"></td>
                        <td th:text="${themes.getCollor_green}"></td>
                        <td th:text="${themes.getCollor_blue}"></td>
                        <td th:text="${themes.getPower_Wat}"></td>
                        <td th:text="${themes.geLux}"></td>
                        <td th:text="${themes.getUptime_days}"></td>
                       <td><a th:href="@{/delete/{id}(id=${chelovek.getId})}"
                              class="btn3">Удалить</a></td>
                       <form th:action="'/' + ${chelovek.getId}" method="post" >
                   </tr>
                    <thead>
                        <th></th>
                        <th>R</th>
                        <th>G</th>
                        <th>B</th>
                        <th>Мощность</th>
                        <th>Освещённость</th>
                            <th>Срок службы</th>
                    </thead>
                   <tr>
                        <td></td>
                        <td><input type="text" id="R" name="r"></td>
                        <td><input type="text" id="G" name="g"></td>
                        <td><input type="text" id="B" name="r"></td>
                       <td><input type="text" id="Power" name="power"></td>
                       <td><input type="text" id="Lux" name="lux"></td>
                       <td><input type="text" id="uptime" name="uptime"></td>
                    </tr>
                </table>
            <button class="btn1" type="submit"> Подтвердить пользователя</button>
            </form>
        </div>
    </div>
</body>
</html>
