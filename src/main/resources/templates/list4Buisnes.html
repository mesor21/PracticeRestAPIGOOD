<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <link rel="stylesheet" href="../static/css/list4Buisnes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>

<header>
</header>
<div class="blog">
    <p>Список устройств освещения</p>
    <form th:action="@{/info/get}" method="GET"><br>
        <table>
            <thead>
            <th>ID</th>
            <th>R</th>
            <th>G</th>
            <th>B</th>
            <th>Мощность</th>
            <th>Освещённость</th>
            <th>Срок службы</th>
            <th>Статус</th>
            <th>Включить</th>
            <th>Выключить</th>
            </thead>
            <tr th:each="lighting: ${list}">
                <td th:text="${lighting.getId}"></td>
                <td th:text="${lighting.getCollor_red}"></td>
                <td th:text="${lighting.getCollor_green}"></td>
                <td th:text="${lighting.getCollor_blue}"></td>
                <td th:text="${lighting.getPower_Wat}"></td>
                <td th:text="${lighting.getLux}"></td>
                <td th:text="${lighting.getUptime_days}"></td>
                <td th:text="${lighting.getStatus}"></td>
                <td><a th:href="@{/info/switchLight/{id}(id=${lighting.getId})}"
                       class="btn3">Тык</a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
